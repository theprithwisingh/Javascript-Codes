<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        p {
          font-family: "Courier New", Courier, monospace;
          font-size: 30px;
          font-weight: 800;
          text-align: center;
          border-bottom: 2px solid red;
          display: inline-block;
        }
      </style>
      <body>
        <p>manipulate-modify-array</p>
        <br />
        </body>
<script>// Primitive data typesdocdocument.write
let name = "harry";
document.write("My string is " + name);
document.write("Data type is " + (typeof name));

// Numbers
let marks = 34.4;
document.write("Data type is " + (typeof marks));

// Boolean
let isDriver = true;
document.write("Data type is " + (typeof isDriver));

// Null
let nullVar = null;
docdocument.write("Data type is " + (typeof nullVar));

// Undefined
let undef = undefined;
docdocument.write("Data type is " + (typeof undef));

// Reference Data Types

// Arrays
let myarr = [1, 2, 3, 4, false, "string"];
docdocument.write("Data type is " + (typeof myarr));

// Object Literals
let stMarks = {
    harry: 89,
    Shubham: 36,
    Rohan: 34
}
document.write( typeof stMarks);

function findName() {
    
}
document.write( typeof findName);

let date = new Date();
document.write( typeof date);
</script>
</html>
