<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>JavaScript Math Object
    </h4>
</body>
<script>
    // sine of the angle 1
    var value1 = Math.sin(5);
    document.write(value1 + "</br>");

//Math.sin() with Math Constants
    let value2 = Math.sin(Math.PI);
    document.write(value2 + "</br>");
// pi value
    document.write(Math.PI + "</br>");

//Math.sin()with non-numerical arguments
     let string = 'David';
     let value3 =  Math.sin(string);
     document.write(value3 + "</br>");
     
    document.write("Floor :"+Math.floor(12.7)+"<BR/>");
    let floors =  556.56435;
    document.write("floor :"+Math.floor(floors) + "</br>")

    document.write("Log :"+Math.log(12.7)+"<BR/>");
    let logs = 47.6;
    document.write("LOG :" + Math.log(logs) + "</br>");

    document.write("Max :"+Math.max(12.7,11,25,67)+"<BR/>");
    let maxs =  (12,23,34,56,78,90);
    document.write("maxs :" +Math.max(maxs) +"</br>");

    document.write("Min :"+Math.min(3,78,90,12.7)+"<BR/>");
    let mins = (1,2,3,4,5,6,-5);
    document.write("mins :" +Math.min(mins) +"</br>");

    document.write("pow :"+Math.pow(10,2)+"<BR/>");
    let pows = (3,5);
    document.write("pows :"+Math.pow(pows) + "</br>") //try again

    document.write("Random :"+Math.random()+"<BR/>");
    let randomNum;
    document.write("random number  :"+Math.random(randomNum) +"</br>"); ;  

    document.write("Round :"+Math.round(12.7)+"<BR/>");
    let roundNum = 47.12;
    document.write("Round NUMBER :" +Math.round(roundNum) +"</br>");

    document.write("Sin:"+Math.sin(45)+"<BR/>");

    document.write("Sqrt :"+Math.sqrt(12.7)+"<BR/>");
    let sqrtNum = 16.25;
    document.write("sqrt number :" +Math.sqrt(sqrtNum)+"</br>");


    document.write("Exp:"+Math.exp(10)+"<BR/>");

    let expo = 2;
    document.write("Exp number :" +Math.exp(expo) +"</br>");

    document.write("Tan:"+Math.tan(45)+"<BR/>");

    document.write(Math.ceil(.95) +"</br>");// Expected output: 1


    document.write(Math.ceil(4.99) +"</br>");// Expected output: 4


    document.write(Math.ceil(7.20) +"</br>");// Expected output: 8

    document.write(Math.ceil(.01) +"</br>");// Expected output: 8


    //for Math.abs();
document.write(Math.abs(-Infinity) +"</br> .1");

document.write(Math.abs(-1) +"</br> .2");

document.write(Math.abs(-0) +"</br> .3");

document.write(Math.abs(0) +"</br> .4");

document.write(Math.abs(1) +"</br> .5");

document.write(Math.abs("-1") +"</br> .6");

document.write(Math.abs(-2) +"</br> .7");

document.write(Math.abs(null) +"</br>  .8");

document.write(Math.abs(0) +"</br> .9");

document.write(Math.abs("") +"</br> .10");

document.write(Math.abs("-1") +"</br> .11");

document.write(Math.abs({}) +"</br> 12");

document.write(Math.abs("string") +"</br> .13");

document.write(Math.abs([1, 2]) +"</br> .14");

document.write(Math.abs([2]) +"</br> .15");

document.write(Math.abs([]) +"</br> .16");


</script>
</html>
